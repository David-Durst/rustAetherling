syntax = "proto3";

package languages.space_time.types_serialized;

enum TypeVersion {
    Unit = 0;
    Bit = 1;
    Int = 2;
    ATuple = 3;
    STuple = 4;
    SSeq = 5;
    TSeq = 6;
}

message TypeSerialized {
    TypeVersion v = 1;
    uint32 n = 2;
    uint32 i = 3;
    repeated TypeSerialized children = 4;
}